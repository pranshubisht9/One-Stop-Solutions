<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/customer.css">

    <!-- adding font awsome icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/32f181d7c4.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <nav>
        <div id="nav">
            <div>
                <img src="../resources/OneStopSolution.png" id="logo_fix" alt="logo">
            </div>
            <div id="options">
                <li onclick="logOutCustomer()"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</li>
                <li onclick="deleteCustomer()"><i class="fa fa-trash-o" aria-hidden="true"></i>Delete</li>
            </div>
        </div>
    </nav>
    <section id="cusSec">
        <div>
            <span>Customer Profile</span>
          <table>
            <tbody id="profile">
            </tbody>
          </table>
        </div>

        <div id="issues">
            <span onclick="viewCustomerIssue()">View Issues</span>
        </div>

        <div id="createIssue">
            <span onclick="openCustForm('createIssue')">Create Issue</span>
            <form class="custFormCss hide" >
                <label>Issue Type</label>
                <select name="type">
                    <option value="">Select Type</option>
                    <option value="">Television</option>
                    <option value="">Mobile</option>
                    <option value="">Laptop</option>
                    <option value="">Watch</option>
                    <option value="">Airpods</option>
                    <option value="">I Pad</option>
                </select>
                <label>Descreption</label>
                <textarea type="password" name="decription" maxlength="255"></textarea>
                <input type="submit" value="Create Issue" onclick="createCustomerIssue()">
            </form>
        </div>

        <div id="updatePassword">
            <span onclick="openCustForm('updatePassword')">Update Password</span>
            <form class="custFormCss hide" >
                <label>Old Password</label>
                <input type="text" name="oldPassword">
                <label>New Password</label>
                <input type="text" name="newPassword">
                <input type="submit" value="Update" onclick="updateCustomerIssue()">
            </form>
        </div>

        <div id="issueById">
            <span onclick="openTable('issueById')">Get Issue By Id</span>
            <form class="custFormCss hide">
                <label>Issue Id</label>
                <input type="number" name="issueId">
                <input type="submit" value="Get Issue" onclick="openTable('issueById')">
            </form>
            <table class="hide">
                <thead>
                    <td>Id</td>
                    <td>Issue</td>
                    <td>Type</td>
                    <td>Status</td>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>

        <div id="modifyIssue">
            <span onclick="openCustForm('modifyIssue')">Modify Issue</span>
            <form class="custFormCss hide">
                <label>Issue Id</label>
                <input type="number" name="issueId" placeholder="Enter Id">
                <label>Descreption</label>
                <textarea type="password" name="decription" maxlength="255" placeholder="Enter Description"></textarea>
                <input type="submit" value="Modify Issue" onclick="createCustomerIssue()">
            </form>
        </div>

        <div id="reOpenIssue">
            <span onclick="openCustForm('reOpenIssue')">Reopen Issue</span>
            <form class="custFormCss hide">
                <label>Issue Id</label>
                <input type="number" name="issueId" placeholder="Enter Id">
                <input type="submit" value="Reopen Issue">
            </form>
        </div>

    </section>

</body>
</html>
<script src="../js/customer.js"></script>
<script src="../js/popup.js"></script>
